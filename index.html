<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanctus de Manila University</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1{
            text-align: center;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 20px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-color: cyan;
            font-weight: bold;
        }
        body{
            background: linear-gradient(#000098,#2020a9,#5656e7,#7b7bff,#a3a3ff,#aceaff);
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
        }
        p{
            text-align: center;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 20px;
            background-color: #000098;
            background: linear-gradient(#7b7bff,#aceaff,#a3a3ff,#7b7bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container, #output {
            margin-top: 20px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        } 
    </style>
</head>
<body class="container-md-4">
    <main>
        <h1 class="text-center">OBMC High School Clubs</h1>

        <br>

        <div class="container">
            <form class="form-control">
                <label for="club_select" class="form-label">Select a Club:</label>
                <select id="club_select" py-change="select_club">
                    <option value="" disabled selected hidden>-- choose --</option>
                    <option value="Science Club">Science Club</option>
                    <option value="CAC Club">CAC Club</option>
                    <option value="Math Guild">Math Guild</option>
                    <option value="Marching Band">Marching Band</option>
                    <option value="COCC Club">COCC Club</option>
                    <option value="Glee Club">Glee Club</option>
                    <option value="Basketball Club">Basketball Club</option>
                    <option value="Volleyball Club">Volleyball Club</option>
                    <option value="Social Studies Club">Social Studies Club</option>
                </select>
            </form>

            <center>
                <button class="btn btn-primary mt-3" py-click="show_info">Show Info</button>
            </center>
        </div>
    </main>

    <main>
        <div id="output2" class="container mt-4"></div>
    </main>

    <script type="py" src="main.py"></script>
</body>
</html>
